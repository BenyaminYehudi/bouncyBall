<!DOCTYPE html>
<html>
<head>
<style> 

.wrapper {
  display: flex;
  flex-flow: row wrap;
}


.header, .main, .nav, .aside, .footer {
  flex: 1 100%;
}


@media all and (min-width: 600px) {
  /* We tell both sidebars to share a row */
  .aside { flex: 1 auto; }
}


@media all and (min-width: 800px) {
  
  .main { flex: 2 0px; }
  
  .aside-1 { order: 1; }
  .main    { order: 2; }
  .aside-2 { order: 3; }
}

</style>

</head>
<body>

<div id="main">
	<div id="sidebar" class="red"></div>
	<div id="header" class="blue"></div>
	<div id="add" class="a"></div>
</div>


</body>
</html>
