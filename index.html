<!DOCTYPE html>
<html>
<head>
<style> 

.wrapper {
  display: -webkit-box;
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;  
  
  -webkit-flex-flow: row wrap;
  flex-flow: row wrap;
  
  font-weight: bold;
  text-align: center;
}

.wrapper > * {
  padding: 10px;
  flex: 1 100%;
}

.header {
  background: blue;
}

.footer {
  background: lightgreen;
}

.main {
  text-align: left;
  background: yellow;
}

.aside-1 {
  background: red;
}

.aside-2 {
  background: hotpink;
}

@media all and (min-width: 600px) {
  .aside { flex: 1 auto; }
}

@media all and (min-width: 800px) {
  .main    { flex: 3 0px; }
  .aside-1 { order: 1; } 
  .main    { order: 2; }
  .aside-2 { order: 3; }
  .footer  { order: 4; }
}

body {
  padding: 2em; 
}
</style>

</head>
<body>

<div class="wrapper">
  <header class="header">Header</header>
  <article class="main">
    <p></p>  
  </article>
  <aside class="aside aside-1">Aside 1</aside>
</div>


</body>
</html>
